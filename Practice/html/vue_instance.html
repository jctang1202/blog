<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue_instance</title>
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
</head>

<body>
    <div id="appCompiler">
        <!-- {{initIntro}} -->
    </div>

    <div id="appRender">

    </div>

</body>

<script type="text/x-template" id="appCompilerTemplate">
        <div>
            template - {{initIntro}}
        </div>
</script>

<script>
    const appCompiler = new Vue({
        el: "#appCompiler",
        data: {
            initIntro: "Vue appInstance"
        },
        // template: '<div>{{ initIntro }}</div>'
        template: "#appCompilerTemplate"
    })

    const appRender = new Vue({
        el: "#appRender",
        data: {
            initIntro: "Vue appInstance"
        },
        render: function (h) {
            console.log(typeof h)
            return h('div', this.initIntro)
        }
    });

</script>

</html>
